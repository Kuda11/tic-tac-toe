<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <h1 class="title"><span class="title-red">Tic</span> <span class="title-blue">Tac</span> <span class="title-green">Toe</span></h1>
    <div class="game-board" id="gameBoard">
      <div class="tick-box" data-box id="0"></div>
      <div class="tick-box" data-box id="1"></div>
      <div class="tick-box" data-box id="2"></div>
      <div class="tick-box" data-box id="3"></div>
      <div class="tick-box" data-box id="4"></div>
      <div class="tick-box" data-box id="5"></div>
      <div class="tick-box" data-box id="6"></div>
      <div class="tick-box" data-box id="7"></div>
      <div class="tick-box" data-box id="8"></div>
    </div>
    <div class="user-result-message" id="userResultMessage">
      <div data-user-result-message></div>
      <button id="restartBtn">Play Again!</button>
      <button ><a href="https://play.google.com/store/apps/details?id=com.king.candycrushsaga&hl=en_GB&gl=US">Quit Game</a></button>
    </div>
  </body>
  <script src="./assets/scripts/main.js" type="module"></script>
  <script src="./assets/scripts/computer-brain.js" type="module"></script>
</html>
