<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="ads.css" />
</head>

<body>
  <div class="mainAdContainer">
    <div id="mainContainer">
      <div id="content">
        <video id="contentElement"></video>
      </div>
      <div id="adContainer"></div>
    </div>
  </div>

  <main class="game-screen">
    <h1 class="title"><span class="title-red">Tic</span> <span class="title-blue">Tac</span> <span
      class="title-green">Toe</span></h1>

    <div class="player-turn-message" data-user-turn-message></div>
    <div class="game-board" id="gameBoard">
      <div class="tick-box highlight" data-box id="0"></div>
      <div class="tick-box" data-box id="1"></div>
      <div class="tick-box" data-box id="2"></div>
      <div class="tick-box" data-box id="3"></div>
      <div class="tick-box" data-box id="4"></div>
      <div class="tick-box" data-box id="5"></div>
      <div class="tick-box" data-box id="6"></div>
      <div class="tick-box" data-box id="7"></div>
      <div class="tick-box" data-box id="8"></div>
    </div>
    <div class="user-start-message" id="userStartGameMessage">
      <h3>Lets Play Tic-Tac-Toe</h3>
      <button id="userStartGameBtn">Press Enter to Play Game</button>
      <button id="leaveGameBtn"><a class="leaveLink" href="https://play.google.com/store/apps/details?id=com.king.candycrushsaga&hl=en_GB&gl=US">Press Backspace Quit
          Game</a></button>
    </div>

    <div class="user-result-message" id="userResultMessage">
      <h3 data-user-result-message></h3>
      <button id="restartBtn">Press Enter to Play Again!</button>
      <button id="leaveGameBtn"><a class="leaveLink" href="https://play.google.com/store/apps/details?id=com.king.candycrushsaga&hl=en_GB&gl=US">Press Backspace Quit
          Game</a></button>
    </div>
  </main>
</body>
<script type="text/javascript" src="//imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
<script src="./assets/scripts/ads.js" type="module"></script>
<script src="./assets/scripts/main.js" type="module"></script>
<script src="./assets/scripts/computer-brain.js" type="module"></script>

</html>
